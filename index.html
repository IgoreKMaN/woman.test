<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Отключает формирование ссылки у номера телефона на iOS-->
    <meta name="format-detection" content="telephone=no">
    <title>Поможем Владу</title>

    <link rel="stylesheet" href="css/style.css">

    

</head>

<body>

    <div class="wrap__all">
        <header>
            
                <div class="photo">
                    <img src="/img/vlad.jpg" alt="" class="photo__img">
                </div>
            
            
                <div class="description">
                    <div class="description__name">Касперович Влад</div>
                    <div class="description__date">22.03.2018 г.р.</div>
                    <div class="description__diagnosis">Спинальная мышечная атрофия 2-го типа</div>
                </div>
            
        </header>
        <div class="content">
            <div class="photo__galery">
                <div class="photo__galery__item">
                    <img src="img/1.jpg" alt="" class="photo__galery__img">
                </div>
                <div class="photo__galery__item">
                    <img src="img/2.jpg" alt="" class="photo__galery__img">
                </div>
                <div class="photo__galery__item">
                    <img src="img/3.jpg" alt="" class="photo__galery__img">
                </div>
                <div class="photo__galery__item">
                    <img src="img/4.jpg" alt="" class="photo__galery__img">
                </div>
            </div>
            <div class="fundraising">
                <div class="fundraising__title">
                    Сбор средст на препорат Spinraza
                </div>
                <div class="count">
                    <div class="in__total" id="in__total">700000</div>
                    <div class="collected" id="collected">
                        78200 
                    </div>
                    <div class="percent" id="percentage__total"></div>      
                </div>
                
                

            </div>
        </div>
        <footer>
            3
        </footer>        
    </div>
    <script src="script/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://use.fontawesome.com/c777c53d60.js"></script>
</body>

</html>
